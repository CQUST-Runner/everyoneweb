<h2 mat-dialog-title>选择或创建类别</h2>
<mat-dialog-content class="mat-typography">
    <app-category-input #input [categories]="categories"></app-category-input>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="input.value">确认</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="undefined">关闭</button>
</mat-dialog-actions>
