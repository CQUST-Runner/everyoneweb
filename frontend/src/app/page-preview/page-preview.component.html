<app-full-screen-spinner [isShow]="isLoading"></app-full-screen-spinner>
<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
    <iframe #iframe width="100%" height="800" [src]="req | safe"></iframe>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button [disabled]="cacheDeleted || loadError" mat-button (click)="delPreview()">删除缓存</button>
    <button mat-button [mat-dialog-close]="false">关闭</button>
    <button [disabled]="loadError" mat-button [mat-dialog-close]="true" cdkFocusInitial>保存</button>
</mat-dialog-actions>
