<h2 mat-dialog-title>Preview</h2>
<mat-dialog-content class="mat-typography">
    <iframe width="100%" height="800" [src]="req | safe"></iframe>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>关闭</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>保存</button>
</mat-dialog-actions>
