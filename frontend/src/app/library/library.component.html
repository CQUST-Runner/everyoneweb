<div fxLayout="row" fxLayoutGap="10px" style="overflow: hidden;">
  <div fxFlex="15%" fxLayout="column" style="overflow: hidden;">

    <div fxFlex="1 1 auto" style="overflow-y: auto;">

      <mat-selection-list #list *ngIf="toggle.checked" #shoes multiple="true">
        <mat-list-option (selectedChange)="select($event, list);">
          <mat-icon mat-list-icon>select_all</mat-icon>
          <div mat-line>全部</div>
        </mat-list-option>
        <mat-list-option>
          <mat-icon mat-list-icon>priority_high</mat-icon>
          <div mat-line>无标签</div>
        </mat-list-option>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          <mat-icon mat-list-icon>tag</mat-icon>
          <div mat-line>{{shoe}}</div>
        </mat-list-option>
      </mat-selection-list>
      <mat-selection-list #list *ngIf="!toggle.checked" #shoes multiple="false">
        <mat-list-option (selectedChange)="select($event, list);">
          <mat-icon mat-list-icon>select_all</mat-icon>
          <div mat-line>全部</div>
        </mat-list-option>
        <mat-list-option>
          <mat-icon mat-list-icon>priority_high</mat-icon>
          <div mat-line>无标签</div>
        </mat-list-option>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          <mat-icon mat-list-icon>tag</mat-icon>
          <div mat-line>{{shoe}}</div>
        </mat-list-option>
      </mat-selection-list>
      <p>
        <!-- Options selected: {{shoes.selectedOptions.selected.length}} -->
      </p>
    </div>

    <mat-divider fxFlex="0 0 auto"></mat-divider>

    <div style="padding: 10px 20px;" fxFlex="0 0 auto" fxFlexAlign="start">
      <mat-slide-toggle #toggle color="accent">
        多选
      </mat-slide-toggle>
    </div>
    <div style="padding: 10px 20px;" fxFlex="0 0 auto" fxFlexAlign="start">
      <mat-slide-toggle [disabled]="!toggle.checked" color="primary">
        同时满足
      </mat-slide-toggle>
    </div>

  </div>
  <div fxFlex="1 1 auto" fxLayout="column" style="overflow:hidden; padding:5px 20px;">
    <div fxLayout="row" fxLayoutGap="20px" style="align-items: center;">
    </div>
    <!-- 
    Table retrieving data through HTTP
    -->

    <div fxFlex="1 1 auto" style="overflow-y:auto;">

      <div fxLayout="row" fxLayoutGap="10px">
        <span fxFlexAlign="center">rating:</span>
        <mat-button-toggle-group fxFlexAlign="center" multiple>
          <mat-button-toggle value="1">1</mat-button-toggle>
          <mat-button-toggle value="2">2</mat-button-toggle>
          <mat-button-toggle value="3">3</mat-button-toggle>
          <mat-button-toggle value="4">4</mat-button-toggle>
          <mat-button-toggle value="5">5</mat-button-toggle>
        </mat-button-toggle-group>

        <div fxFlex="1 1 auto"></div>

        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"><a href="#"> {{row.name}}</a> </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit
            </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}}
              <button mat-icon-button [cdkCopyToClipboard]="row.fruit">
                <mat-icon class="copy-button">content_copy</mat-icon>
              </button>
            </td>
          </ng-container>


          <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef> 选项 </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>open_in_browser</mat-icon>
                  <span>浏览器打开</span>
                </button>
                <button mat-menu-item (click)="openEditDialog();">
                  <mat-icon>edit
                  </mat-icon>
                  <span>编辑</span>
                </button>
                <button mat-menu-item (click)="confirmDeletion();">
                  <mat-icon>delete</mat-icon>
                  <span>删除</span>
                </button>
                <button mat-menu-item (click)="openExportDialog();">
                  <mat-icon>upload</mat-icon>
                  <span>导出</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>print</mat-icon>
                  <span>打印</span>
                </button>

                <button mat-menu-item (click)="openPageInfoDialog();">
                  <mat-icon>info</mat-icon>
                  <span>详情</span>
                </button>

                <mat-divider></mat-divider>

                <div mat-menu-item style="padding: 8px 16px 0 16px;" (click)="preventMenuClosing($event);">提醒:
                  <mat-form-field>
                    <input matInput [ngxMatDatetimePicker]="picker" [formControl]="dateControl" [min]="minDate"
                      [max]="maxDate" [disabled]="disabled">
                    <mat-datepicker-toggle matSuffix [for]="$any(picker)">
                    </mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                      [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
                      [color]="color">
                    </ngx-mat-datetime-picker>
                  </mat-form-field>
                </div>

              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
