<div fxLayout="row" fxLayoutGap="10px" style="width: 100%;">
    <span fxFlex="1 1 auto">{{data.message}}</span>
    <span fxFlex="0 0 auto">
        <button mat-button (click)="openInNewTag();">打开</button>
        <button mat-button (click)="navigateToLibrary();">网页库中查看</button>
        <button mat-icon-button (click)="this.ref.dismiss()">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</div>
