<div fxLayout="row" fxLayoutGap="10px" style="overflow: hidden;">
  <div fxFlex="15%" fxLayout="column" style="overflow: hidden;">

    <div fxFlex="1 1 auto" style="overflow-y: auto;">

      <mat-selection-list #list *ngIf="toggle.checked" #shoes multiple="true">
        <mat-list-option (selectedChange)="select($event, list);" >
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>全部</div>
        </mat-list-option>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{shoe}}</div>
        </mat-list-option>
      </mat-selection-list>
      <mat-selection-list #list *ngIf="!toggle.checked" #shoes multiple="false">
        <mat-list-option (selectedChange)="select($event, list);" >
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>全部</div>
        </mat-list-option>
        <mat-list-option *ngFor="let shoe of typesOfShoes">
          <mat-icon mat-list-icon>folder</mat-icon>
          <div mat-line>{{shoe}}</div>
        </mat-list-option>
      </mat-selection-list>
      <p>
        <!-- Options selected: {{shoes.selectedOptions.selected.length}} -->
      </p>
    </div>

    <mat-divider fxFlex="0 0 auto"></mat-divider>

    <div style="padding: 10px 20px;" fxFlex="0 0 auto" fxFlexAlign="start">
      <mat-slide-toggle #toggle [color]="color">
        多选
      </mat-slide-toggle>
    </div>

  </div>
  <div fxFlex="1 1 auto" fxLayout="column" style="overflow:hidden; padding:5px 20px;">
    <div fxLayout="row" fxLayoutGap="20px" style="align-items: center;">
      <!-- <mat-form-field class="example-chip-list" appearance="fill">
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
            {{fruit}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-list>
      </mat-form-field> -->
      <div fxFlex="1 0 auto"></div>
      <mat-form-field fxFlex="0 1 auto" appearance="legacy">
        <mat-label>Legacy form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>

    <div fxFlex="1 1 auto" style="overflow-y:auto;">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
